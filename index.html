<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Simon.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Go Back</h1>
    <h3><button class="start">Start</button></h3>
    <p class="para">Click Start To Play Game</p>
    <div class="maindiv">
        <div class="blocks" id="zero" type="button"></div>
        <div class="blocks" id="one" type="button"></div>
        <div class="blocks" id="two" type="button"></div>
        <div class="blocks" id="three" type="button"></div>
    </div>

    <h5>Don't know how to play?</h5>
    <div class="guid">
        <ol>
            <li>Start the game and watch the initial light.
                </li>
            <li>Click the buttons in the same order as the sequence.
                </li>
            <li>Each correct repetition adds a new light.
                </li>
            <li>Continue until you make a mistake or decide to stop.</li>
        </ol>
    </div>
    
    <script src="Simon.js"></script>
</body>
</html>
