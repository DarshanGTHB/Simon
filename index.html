<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Simon.css">
    <title>Simon Game</title>
</head>
<body>
    <h1>Simon Go Back</h1>
    <h3><button class="start">Start</button></h3>
    <p class="para">Click Start To Play Game</p>
    <div class="maindiv">
        <div class="blocks" id="zero" type="button"></div>
        <div class="blocks" id="one" type="button"></div>
        <div class="blocks" id="two" type="button"></div>
        <div class="blocks" id="three" type="button"></div>
    </div>

    <script src="Simon.js"></script>
</body>
</html>
